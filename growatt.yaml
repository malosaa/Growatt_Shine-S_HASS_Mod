substitutions:
  device_name: growatt
  friendly_name: "Growatt Inverter"
  publish_interval: 5s
  update_realtime: 5s
 
 # Interval in seconds
  interval0: "1s"
  interval1: "5s"
  interval2: "10s"
  interval3: "20s"
  interval4: "30s"
  interval5: "60s"
 
esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp07s  
  
# Enable logging
logger:
  baud_rate: 0
# Enable Home Assistant API
api:

# Mqtt
mqtt:
  broker: MQTTURL
  username: "NAME"
  password: "PASS"
  birth_message:
    topic: sensor/${friendly_name}/status
    payload: online
  will_message:
    topic: sensor/${friendly_name}/status
    payload: offline

interval:
  - interval: ${publish_interval}
    then:
        - wait_until:
            mqtt.connected:
        - mqtt.publish_json:
            topic: "sensor/${friendly_name}/data"
            payload:
              root["Pv1Power"] = id(Pv1Power).state;
              
        - logger.log: "MQTT Data published"



ota:
  password: "000000"

wifi:
  ssid: "YOURSSID"
  password: "YOURPASS"

captive_portal:



web_server:
  port: 80

time:
  - platform: homeassistant
    id: homeassistant_time

output:
# Blue Led
  - id: light_bl
    platform: gpio
    pin: 16
# Green Led
  - id: light_gr
    platform: gpio
    pin: 0
# Red Led
  - id: light_rd
    platform: gpio
    pin: 2
    
uart:
  id: mod_bus
  tx_pin: 1
  rx_pin: 3
  baud_rate: 9600

modbus:
  id: modbus1
  uart_id: mod_bus

modbus_controller:
  - id: growatt
    address: 0x1
    modbus_id: modbus1
    update_interval: ${update_realtime}  # use the substitution variable for the update interval
    setup_priority: -10  

