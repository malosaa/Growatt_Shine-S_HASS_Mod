select:
  - platform: template
    id: modbus_interval_select
    name: "Update interval seconds"
    icon: mdi:update
    optimistic: true
    restore_value: true
    initial_option: $interval2
    options:
      - $interval0
      - $interval1
      - $interval2
      - $interval3
      - $interval4
    on_value:
      then:
        - lambda: |-
            int interval_ms = std::stoi(id(modbus_interval_select).state) * 1000;
            id(growatt).set_update_interval(interval_ms);
